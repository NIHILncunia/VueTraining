  <meta name="title" content="프로젝트이름" />

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>구구단</title>
</head>
<body>
  <div id="root">
    <p>{{one}} × {{two}} ?</p>
    <form v-on:submit="onSubmitForm">
      <input type="number" ref="answer" v-model="value" />
      <button type="submit">입력!</button>
    </form>
    <div id="result">{{result}}</div>
  </div>
</body>
<script>
  const app = new Vue({
    el: '#root',
    data: {
      one: Math.ceil(Math.random() * 9),
      two: Math.ceil(Math.random() * 9),
      value: '',
      result: '',
    },
    methods: {
      onSubmitForm(e) {
        e.preventDefault();

        if (this.one * this.two == Number(this.value)) {
          this.result= '정답!';
          this.one= Math.ceil(Math.random() * 9);
          this.two= Math.ceil(Math.random() * 9);
          this.value= '';
          this.$refs.answer.focus();
        } else {
          this.result= '오답..';
          this.value= '';
          this.$refs.answer.focus();
        }
      }
    },
  });
</script>
</html>
