  <title>끝말잇기</title>

<body>
  <div id="root">
    <word-relay start-word="니힐"></word-relay>
    <word-relay start-word="아이유"></word-relay>
    <word-relay start-word="조보아"></word-relay>
  </div>
</body>
<script>
  Vue.component('wordRelay', {
    template: `
      <div>
        <div>{{word}}</div>
        <form v-on:submit="onSubmitForm">
          <input type="text" ref="answer" v-model="value" />
          <button type="submit">입력!</button>
        </form>
        <div>{{result}}</div>
      </div>
    `,
    props: ['startWord'],
    data() {
      return {
        word: this.startWord,
        value: '',
        result: '',
      };
    },
    methods: {
      onSubmitForm(e) {
        e.preventDefault();
        
        if (this.word[this.word.length - 1] == this.value[0]) {
          this.word= this.value;
          this.result= '성공!';
          this.value= '';
          this.$refs.answer.focus();
        } else {
          this.result= '실패..';
          this.value= '';
          this.$refs.answer.focus();
        }
      }
    },
  });
</script>
<script>
  const app = new Vue({
    el: '#root',
  });
</script>
